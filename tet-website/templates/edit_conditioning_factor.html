{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}

{% block title %}Edit Conditioning Factor CF{{ factor.conditioning_factor_transp_id }}{% endblock %}

{% block content %}
<a href="javascript:history.back()" class="back-arrow">⬅︎ Back</a>
<div class="container">
    <div id="conditioning_factor-section"">
        <div class="card">
            <div class="card-header">
                <h4>Edit Conditioning Factor CF{{ factor.conditioning_factor_transp_id }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_conditioning_factor', id=factor.conditioning_factor_transp_id) }}">
                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description" rows="4" required>{{ factor.description }}</textarea>
                    </div>
                    <div class="mb-7">
                        <button type="submit" class="btn btn-primary">Update Conditioning Factor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
